apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: chat-service
  template:
    metadata:
      labels:
        component: chat-service
    spec:
      containers:
        - name: chat-service
          image: bbolv/minikube-chat_service
          ports:
            - containerPort: 4003
          env:
            - name: PORT
              value: "4003"
            - name: MONGO_HOST
              value: mongo-cluster-ip-service